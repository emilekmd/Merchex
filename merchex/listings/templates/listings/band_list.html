{% extends "listings/base.html" %}

{%block content %}
<h1> Groupes </h1>

<ul>
    <table border="1"> 
        <tbody>
            {%for band in bands%}
                <tr>
                    <td><a href="{% url 'band-detail' band.id %}">{{band.name}}</a></td>
                    <td><a href="{% url 'band_update' band.id %}">[editer]</a></td> 
                </tr>
            {% endfor %}
        </tbody>
    </table>
</ul>
<a href="{% url 'band_create' %}">add</a>
{% endblock %}
